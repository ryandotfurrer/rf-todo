<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1"
		/>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/styles.css" />
		<title>Basic ToDo</title>
	</head>
	<body>
		<div class="container">
			<header id="header">
				<h1>Basic To-Do</h1>
				<h3>What do you want to do?</h3>
			</header>
			<section id="user-section">
				<p class="warning">You must enter a task!</p>
				<input type="text" name="user-todo-input" id="user-input" />
				<button type="submit" id="add-todo-btn">Add</button>
			</section>
			<hr />
			<section id="user-list-section">
				<ul role="list" id="user-list"></ul>
			</section>
		</div>
		<script src="/js/app.js"></script>
	</body>
</html>
